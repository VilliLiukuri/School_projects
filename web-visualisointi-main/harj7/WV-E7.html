<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="d-flex flex-wrap container-fluid-md m-auto" style="width: 960px;">



        <div class='container-fluid bg-primary text-white'style=" height: 80px;">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>



        <div class='container-fluid bg-secondary text-white' style='height: 300px;'>
          <h1 class="display-1">Display 1</h1>
          <img src='images/header.svg'/>
        </div>



        <div class='container-fluid order-lg-2 bg-success text-white' style="height: 600px;">
          <h1 class="display-2">Display 2</h1>
          <img src='images/content.svg'/>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>



        <div class='container-fluid order-lg-1 bg-danger text-white' style="height: 300px;">
          <h1 class="display-2">Display 3</h1>
          <img src='images/sign-up.svg'/>
        </div>



        <div class='container-fluid col-lg-4 m-0 bg-warning text-white' style="height: 300px;">
          <h1 class="display-3">Display 4</h1>
          <img src='images/feature.svg'/>
        </div>



        <div class='container-fluid col-lg-4 m-0 bg-info text-white' style="height: 300px;">
          <h1 class="display-3">Display 5</h1>
          <img src='images/feature.svg'/>
        </div>



        <div class='container-fluid col-lg-4 m-0 bg-dark text-white' style="height: 300px;">
          <h1 class="display-3">Display 6</h1>
          <img src='images/feature.svg'/>
        </div>



      </div>
  </body>
</html>
